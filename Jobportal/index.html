<!DOCTYPE html>
<html>
<head>
    <title>Jobseeker File Upload</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2a4d69;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        input[type="submit"] {
            background: #2a4d69;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background: #1e3552;
        }
        .file-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submit Your Resume and Photograph</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload Resume (PDF/DOC, max 500KB):</label>
                <input type="file" name="resume" accept=".pdf,.doc,.docx" required>
                <div class="file-info">Accepted formats: PDF, DOC, DOCX | Maximum size: 500KB</div>
            </div>

            <div class="form-group">
                <label>Upload Photograph (JPG/JPEG, max 1MB):</label>
                <input type="file" name="photo" accept=".jpg,.jpeg" required>
                <div class="file-info">Accepted formats: JPG, JPEG | Maximum size: 1MB</div>
            </div>

            <input type="submit" value="Upload Files">
        </form>
    </div>
</body>
</html>
